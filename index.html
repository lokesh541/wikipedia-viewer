<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div >
    <h1>Wikipedia Viewer</h1>
  </div>
  <div >
    <form id="target">
      <input type="text" id = "search" placeholder="Search for wiki" autofocus>
    </form>
    <a href = "http://en.wikipedia.org/wiki/Special:Random" target="_blank"><span id="random">click here for Random Article</span></a>
  </div>
  <div id = "results" >
    <ul id="wikipedia-links">
    </ul>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
